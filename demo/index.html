<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <title>Birdie UI Components for Web</title>
      <style>
         #main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
         }  
         #header {
            z-index: 1;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            padding: 18px;
            color: var(--birdie-light-color);
            background-color: var(--birdie-default-color);
            text-align: center;
            font-size: 36px;
            box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
         } 
         .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%; 
            
         }        
          
         .box-title {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            padding: 15px 0;
            font-size: 18px;
         }
         .box-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            padding: 5px 0;
            font-size: 16px;
         }
         #footer {
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            width: 100%;
            padding: 8px 0;
         }
         #footer a {
            color: var(--birdie-default-color);
            text-decoration: none;
         }   
         #footer a:hover {
            color: var(--birdie-primary-color);
         }
         hr {
            width: 80%;
            margin-right: auto;
            margin-left: auto;
            margin-top: 10px;
            margin-bottom: 10px;
         }
      </style>
      <link rel="stylesheet" href="../src/birdie-ui.css" />
   </head>

      <header id="header"> Birdie UI is the UI components for Web in pure CSS </header>
      <main id="main">
